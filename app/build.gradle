plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    
    // Add support for Java
    id 'java'

    // Shadow Jar
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    compileOnly group:'org.apache.commons', name:'commons-lang3', version:commons_lang3_version
    compileOnly group:'commons-cli', name:'commons-cli', version:commons_cli_version

    // Soot
    implementation "org.soot-oss:soot:${SOOT_VERSION}"

    // Flowdroid
    implementation group:'de.fraunhofer.sit.sse.flowdroid', name:'soot-infoflow', version:INFOFLOW_VERSION
    implementation group:'de.fraunhofer.sit.sse.flowdroid', name:'soot-infoflow-summaries', version:INFOFLOW_VERSION
    implementation group:'de.fraunhofer.sit.sse.flowdroid', name:'soot-infoflow-android', version:INFOFLOW_VERSION
}

shadowJar {
    // Optionally, customize the name of the shadow JAR
    archiveBaseName.set('android-apk-callgraph')
    
    // Optionally, exclude any files or resources you don't want to include
    exclude 'META-INF/*.DSA', 'META-INF/*.SF', 'META-INF/*.RSA'
    
    // Optionally, you can relocate classes to avoid conflicts
    // Example:
    // relocate 'com.google', 'myapp.com.google'
    
    // Optionally, you can merge service files
    // Example:
    // mergeServiceFiles()
    
    // Optionally, you can merge resource files
    // Example:
    // mergeResource()
}

// Apply a specific Java toolchain to ease working on different environments.
// java {
//     toolchain {
//         languageVersion = JavaLanguageVersion.of(8)
//     }
// }

application {
    // Define the main class for the application.
    mainClass = 'com.thefabdev.androidcallgraph.Main'
}

// Specify the main class name for your application
mainClassName = 'com.thefabdev.androidcallgraph.Main'
